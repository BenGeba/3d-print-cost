version: 2

updates:
- package-ecosystem: "npm"
  directory: "/"
  schedule:
    interval: "weekly"
    day: "monday"
    time: "08:00"
    timezone: "Europe/Berlin"
  open-pull-requests-limit: 5
  commit-message:
    prefix: "chore(deps)"
    prefix-development: "chore(deps-dev)"
    include: "scope"
  labels: [ "dependencies", "npm" ]

  groups:
    npm-minor-patch:
      update-types: [ "minor", "patch" ]
    npm-major:
      update-types: [ "major" ]

- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "weekly"
    day: "monday"
    time: "08:15"
    timezone: "Europe/Berlin"
  open-pull-requests-limit: 5
  labels: [ "dependencies", "github-actions" ]
  groups:
    gha-minor-patch:
      update-types: [ "minor", "patch" ]
    gha-major:
      update-types: [ "major" ]
